apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperflow
  namespace: hyperflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hyperflow
  template:
    metadata:
      labels:
        app: hyperflow
    spec:
      containers:
      - name: hyperflow
        image: quay.io/kruczjak/hyperflow
        command:
        - node
        - ./bin/hflow
        - start-server
        env:
        - name: AMQP_URL
          valueFrom:
            secretKeyRef:
              name: hyperflow-amqp
              key: AMQP_URL
        - name: REDIS_URL
          value: 'redis://redis-master.redis.svc.cluster.local:6379/0'
